<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    
    }
    ul,ol{
        list-style: none;
    }
    .box{
        width:500px;
        border:5px solid red;
        margin:0 auto;
    }
    .box>li{
        height:60px;
        width:100%;
        border:2px solid black;
    }
    #hover{
        background: black;
    }
    </style>
</head>
<body>
    <ul class="box" id="box">
        <li class="li"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
<script>
    var box = document.getElementById('box');
    // var lis = document.querySelectorAll('li');
    var lis = box.getElementsByTagName('li');//属性名必须是class
    console.log(lis)
    for(var i=0;i<lis.length;i++){
        lis[i].onmouseover = function () {
            lis[i].id = 'hover';
        }
        lis[i].onmouseout = function () {
            lis[i].id = ' ';
        }
        if(i%3===0){
            // console.log(i)
            lis[i].style.background='red';
        }else if(i%3===1){
            lis[i].style.background='blue';
        }else if(i%3===2){
            lis[i].style.background='pink';
        }
        // lis[i].onmouseover = function () {
        //     lis[i].id = 'hover';
        // }
        // lis[i].onmouseout = function () {
        //     lis[i].id = ' ';
        // }
    }
</script>
</body>
</html>
