<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width:100px;
        height:100px;
        background: lightcoral;
        display:none;
    }
    </style>
</head>
<body>
    <button id="bth">显示</button>
    <div id="box"></div>
    <script>
    document.getElementById('bth').onclick=function(){
        document.getElementById('box').style.display='block';
        document.getElementById('box').style.height='300px';
        /*在设置复合样式的时候，把-去掉首字母大写
       document.getElementById('box').style.fontSize='10px'; */
       /*变量（可变的量，可以更改存储的值）：
            把js中的数据存储到一个自定义的名字中，以便于复用声明变量使用
            var 自定义名字=数据（现在都用let）
            var box=document.getElementById('box')*/
        /*常量（不可变的量）
                const 自定义的名字=数据
                */
    }
   /*当我点击这个元素的时候显示box模块，并且改变他的高度*/
    </script>
