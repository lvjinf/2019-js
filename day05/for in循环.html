<body>
    <div id="box"></div>
<script>//for in 枚举对象下的每个属性，（会枚举对象的原型）
//for in上的变量就是每个属性名
// let obj = {

// }
// for(var attr in obj){

// }



/*对象没有length所以不能用for循环，只能用for in循环
数组尽量不要用for in*/
let obj = {
        width:'100px',
        height:'100px',
        background:'skyblue',
        border:'1px solid #000'
    }
    for(var attr in obj){
        box.style[attr]=obj[attr];
        box.style.width=obj.width;

    }
</script>
