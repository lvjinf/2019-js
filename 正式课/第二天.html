<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    /*
    第一种
        下载安装git之后

        git config --global user.name  个人用户名
        git config --global user.email 个人邮箱
        //以上是初始化个人信息 一个电脑初始化一次即可

        git config --list 用来查看个人信息的  按q键 退出查看
        git init 把本地文件夹初始化成git仓库
        git有三个区 ： 工作区 缓存区 历史区
        git status 查看本地仓库的状态
                    红色 工作区有修改没有提交到缓存区
                    绿色 工作区的修改提交到了缓存区，但是缓存区的内容没有被提交到历史区
        git add . 把所有文件的修改都提交到缓存区
        git commit -m '备注'把缓存区的内容都提交到历史区

        //把本地历史区的代码提交到 远程仓库：github gitlab 码云
        //首先得有远程仓库
        //把本地仓库和远程仓库建立起链接 git remote add 桥梁名（origin） 远程仓库地址
        //git push 把本地代码提交到远程 首次push 时 需按照提示进行提交

        //提交到代码的流程  git add .> git commit -m '注释' > git push
        //若多人合作 那么提交 git push之前，一般都会要求先 git pull下拉一下
        //git pull 是把远程的代码  下拉到本机


    第二种
        现在远程创建一个仓库，通过git clone 远程仓库地址 的方式把远程仓库克隆到本地，然后再去进行代码开发；
    */    

</script>
</body>
</html>
